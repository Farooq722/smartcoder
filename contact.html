      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>

            <a

              href="#"

              role="button"

              aria-haspopup="true"
              aria-expanded="false"

              Topics
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact Us</a>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
            Search
          </button>

    <div class="container my-2">
        <h2 class="d-flex justify-content-center text-info">Contact Us</h2>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter Your Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="please enter your name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Your Query</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Type Of Your Query</label>
              <select  class="form-control" id="exampleFormControlSelect2">
                <option>Web</option>
                <option>Android</option>
                <option>IOS</option>
                <option>Mern</option>
                <option>Mean</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Elaborate Query</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
    </div>
